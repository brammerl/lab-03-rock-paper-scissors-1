<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div id="r-p-s">
        <label>
            <input name="p-choice" type="radio" value="rock" checked/>
            <img src="./icons/rockIcon.png">
            
        </label>
        <label>
            <input name="p-choice" type="radio" value="paper"/>
            <img src="./icons/paperIcon.png">
        </label>
        <label>
            <input name="p-choice" type="radio" value="scissors"/>
            <img src="./icons/scissorsIcon.png">
        </label>
    </div>
    <button id="play-button">Play</button>
    <div>
        <h2 id="computer-choice-heading">The computer picked</h2>
        <span id="computer-choice"></span>
    </div>
    
    <article id="records-section">
        <h2>Records</h2>
        <div>Wins: <span id="wins"></span></div>
        <div>Loses: <span id="loses"></span></div>
        <div>Draws: <span id="draws"></span></div>
        <div>Total: <span id="total"></span></div>
        <div>Times Reset: <span id="times-reset"></span></div>
    </article>

    <button id="reset-button">Reset</button>

    <script type="module" src="app.js"></script>
</body>

</html>
